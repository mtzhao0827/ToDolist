<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        .login-container{
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .register-container{
            display: none;
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Enter username" required />
        <input type="password" id="password" placeholder="Enter password" required />
        <button onclick="login()">Login</button>
        <button onclick="showRegister()">Register</button>
    </div>

    <div class="register-container" id="register-container">
        <h1>Register</h1>
        <input type="text" id="newUsername" placeholder="Enter new username" required />
        <input type="password" id="newPassword" placeholder="Enter your password" required/>
        <button onclick="register()">Register</button>
        <button onclick="showLogin()">Go back to login</button>
    </div>

    <script>
        function showRegister(){
            document.getElementById('register-container').style.display = 'block';
            // document.getElementById('login-container').style.display = 'none';
        }

        function showLogin(){
            // document.getElementById('register-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }

        function login(){
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/users/login',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({username: username, password: password})
            })
                .then(response => {
                    if (!response.ok){
                        throw new Error("Login failed");
                    }
                    return response.json();
                })
                .then(data => {
                    // 登录成功，存储用户token
                    window.localStorage.setItem('token', data.token);
                    window.location.href = '/index.html';
                })
                .catch(error => {
                    console.error('Error login:', error);
                    alert('Error logging in: ' + error);
                })
        }

        function register(){
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;

            fetch('/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({username: newUsername, password: newPassword})
            })
                .then(response => {
                    if (response.ok){
                        alert('Registration successful. Please login.');
                        window.location.href = '/login.html';
                        return response.json();
                    } else {
                        throw new Error("Registration failed");
                    }
                })
                .catch(error => {
                    console.error('Error registration:', error);
                    alert('Error registrating: ' + error);
                })
        }
    </script>
</body>

</html>
